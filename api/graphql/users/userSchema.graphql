type User {
  id: Int
  role: String!
  email: String!
  first_name: String!
  last_name: String
  bio: String
  avatar_url: String
}

type SignInResponse {
  ok: Boolean!
  msg: String
  token: String
  user: User
}

type QueryResponse {
  ok: Boolean
  msg: String
}

type ProfileResponse {
  ok: Boolean
  msg: String
  user: User
}
