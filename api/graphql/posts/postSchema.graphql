type Query {
  getPostsByType(type: String): PostsResponse!
  getPostById(id: Int): PostDetailsResponse!
  getPosts(user_id: Int, category_id: Int, pageSize: Int, page: Int, order: String): PostsResponse!
}

type Post {
  id: Int
  title: String
  updated_at: String
  created_at: String
  categories: [String]!
  likes: String
  author_name: String!
  description: String
  image: String
}

type PostDetails {
  id: Int
  title: String
  updated_at: String
  created_at: String
  categories: [String]!
  likes: String
  author: User!
  description: String
  image: String
  comments: [Comment]!
}

type PostsResponse {
  type: String
  msg: String
  posts: [Post]!
}

type PostDetailsResponse {
  type: String
  msg: String
  post: PostDetails
}
