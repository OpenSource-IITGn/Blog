type Query {
  getPostsByType(type: String): PostsResponse!
  getPostById(id: Int): PostDetailsResponse!
  getPosts(
    search_query: String
    user_id: Int
    category_id: Int
    pageSize: Int
    page: Int
    order: String
  ): PostsResponse!
}

type Post {
  id: Int
  title: String
  draft: Boolean
  updated_at: String
  created_at: String
  categories: [String]!
  likes: String
  author_name: String!
  description: String
  image: String
}

type PostDetails {
  id: Int
  title: String
  draft: Boolean
  updated_at: String
  created_at: String
  post_categories: [Category]!
  likes: String
  author: User!
  description: String
  body: String
  image: String
  comments: [Comment]!
}

type PostsResponse {
  type: String
  msg: String
  total: Int
  posts: [Post]!
}

type PostDetailsResponse {
  type: String
  msg: String
  post: PostDetails
}
