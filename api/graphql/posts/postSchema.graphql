type Query {
  getPostsByType(type: String): [Post]!
  recentPosts: [Post]!
  featuredPosts: [Post]!
  trendingPosts: [Post]!
  getPostsByCategory(category_id: Int): [Post]!
}

type Post {
  id: Int
  title: String
  updated_at: String
  created_at: String
  categories: [String]!
  likes: String
  author: String
  description: String
  image: String
  comments: [Comment]!
}
