type Query {
  getPostsByType(type: String): [Post]!
  getPostsByCategory(category_id: Int): [Post]!
  getPostById(id: Int): PostDetails!
  getPostsByUser(userId: Int): [Post]!
}

type Post {
  id: Int
  title: String
  updated_at: String
  created_at: String
  categories: [String]!
  likes: String
  author_name: String!
  description: String
  image: String
}

type PostDetails {
  id: Int
  title: String
  updated_at: String
  created_at: String
  categories: [String]!
  likes: String
  author: User!
  description: String
  image: String
  comments: [Comment]!
}
